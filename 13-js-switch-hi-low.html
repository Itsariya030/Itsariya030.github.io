<!DOCTYPE html>
<html lang="en">
<head>
    <!-- นางสาวอิสริยา สุวรรณกูล -->

<body>
    Input Number : <input type="text" name="" id="num1">
    <br>
    <br>
    <button onclick="hi_low()">Submit</button>    
    <br>
    <br>
    <p id="output"></p>
    <script>
        function hi_low() {"1"
            switch (Number(document.getElementById('num1').value)) {
                case 0:
                    document.getElementById('output').innerHTML = 'Low'
                    break;
                case 1:
                    document.getElementById('output').innerHTML = 'Low'
                    break;
                case 2:
                    document.getElementById('output').innerHTML = 'Low'
                    break;
                case 3:
                    document.getElementById('output').innerHTML = 'Low'
                    break;
                case 4:
                    document.getElementById('output').innerHTML = 'Low'
                    break;
                case 5:
                    document.getElementById('output').innerHTML = 'Low'
                    break;
                case 6:
                    document.getElementById('output').innerHTML = 'Hight'
                    break;
                case 7:
                    document.getElementById('output').innerHTML = 'Hight'
                    break;
                case 8:
                    document.getElementById('output').innerHTML = 'Hight'
                    break;
                case 9:
                    document.getElementById('output').innerHTML = 'Hight'
                    break;
            
                default:
                    break;
            }
            
        }
    </script>
